<!DOCTYPE html>
<html>
<head>
  <title>Crypt</title>
  <meta charset="UTF-8">
  <title>Crypt Project</title>
  <link rel="stylesheet" href="static/style.css">
  <script>
    fetch("https://pup-profound-mite.ngrok-free.app", {mode: 'no-cors'})
      .then(() => {
        // Redirect to live Pi server
        location.href = "https://pup-profound-mite.ngrok-free.app";
      })
      .catch(() => {
        // Load and display fallback.html
        fetch("fallback.html")
          .then(response => response.text())
          .then(html => {
            document.body.innerHTML = html;
          })
          .catch(() => {
            // If fallback.html also fails, show a minimal message
            document.body.innerHTML = `
              <h1>Crypt Server Offline</h1>
              <p>It seems the Raspberry Pi is offline or sleeping.</p>
              <p>Please try again later.</p>`;
          });
      });
  </script>
</head>

</html>
