<!-- ads.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ads</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    iframe {
      border: none;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 0px 0;
      border-bottom: 1px solid #333;
    }

    .tagline {
      color: #999;
      font-size: 1rem;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header><a href="partners.html" class="tagline" target="_blank">Advertisement</a></header>
  <iframe id="ad-frame" src="ads/example.html" width="100%" height="100" frameborder="0"></iframe>

  <script>
    // Example URL: https://example.com/page?name=John&age=30
    const params = new URLSearchParams(window.location.search);
    
    // Get specific query parameters
    const chosenad = params.get('ad'); // "example"

    console.log(`Chosen ad: ${chosenad}`);

    let ads = [];
    let current = 0;

    fetch('ads/ads.txt')
      .then(res => res.text())
      .then(text => {
        ads = text.trim().split('\n');
        if (ads.length > 0) rotateAd();
        setInterval(rotateAd, 6000);
    });

    function rotateAd() {
      const iframe = document.getElementById('ad-frame');
      iframe.src = `ads/${ads[current]}`;
      if (chosenad) {
        iframe.src = `ads/${chosenad}.html`;
      } else {
        current = (current + 1) % ads.length;
      }
    }
  </script>
</body>
</html>
